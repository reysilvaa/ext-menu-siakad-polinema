<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siakad Polinema Menu Upgrader</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            width: 300px;
            padding: 15px;
            margin: 0;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .header h1 {
            color: #3498db;
            margin: 0;
            font-size: 18px;
        }

        .content {
            margin-bottom: 15px;
        }

        .content p {
            margin: 0 0 10px;
            color: #666;
        }

        .button {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Siakad Polinema Enhancer</h1>
    </div>

    <div class="content">
        <p>Ekstensi untuk meningkatkan tampilan dan fungsi Siakad Polinema.</p>
        <p>Fitur:</p>
        <ul>
            <li>Tampilan beranda yang lebih baik</li>
            <li>Akses cepat ke menu penting</li>
            <li>Informasi jadwal hari ini</li>
            <li>Ringkasan presensi dan pembayaran</li>
        </ul>
    </div>

    <a href="https://siakad.polinema.ac.id/beranda" target="_blank" class="button">Buka Siakad Polinema</a>

    <div class="footer">
        <p>Versi 1.0</p>
    </div>
</body>

</html>
